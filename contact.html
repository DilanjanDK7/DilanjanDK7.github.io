  <header class="hero">
    <h1>Contact</h1>
    <p>Say hello â€” Iâ€™d love to hear from you.</p>
  </header>
  <main id="main" class="contact-section" style="max-width: 800px; margin: 0 auto;">
    <h2 style="text-align:center">Get in touch</h2>
    <form id="contactForm" action="https://formspree.io/f/mwkggdjb" method="POST">
      <input type="text" name="name" placeholder="Your Name" autocomplete="name" required>
      <input type="email" name="email" placeholder="Your Email" autocomplete="email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="formMessage" role="status" aria-live="polite"></div>
  </main>
  <footer>
    <p>&copy; 2025 Dilanjan DK. All rights reserved.</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new URLSearchParams(payload)
        });
        if (res.ok) {
          document.getElementById('formMessage').textContent = 'Thanks! Your message was sent.';
          form.reset();
        } else {
          document.getElementById('formMessage').textContent = 'Oops, something went wrong. Please try again later.';
        }
      } catch (err) {
        document.getElementById('formMessage').textContent = 'Network error. Please try again later.';
      }
    });
  </script>
